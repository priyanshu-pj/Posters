{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}
    {{ user.username }} profile
{% endblock %}
{% block content %}
<br>
    <h2>Edit profile</h2>
    <p>Edit your profile, and save changes</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <input type="submit" class="btn btn-dark" value="Save changes">
    </form>
{% endblock %}
